
<table  mat-table [dataSource]="enrollments" class="mat-elevation-z8">
    
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> <strong>Nombre:</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.character.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef><strong>Curso</strong>  </th>
      <td mat-cell *matCellDef="let element"> {{element.course.nombre}}</td>
    </ng-container>
 
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> <strong>Acciones:</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
