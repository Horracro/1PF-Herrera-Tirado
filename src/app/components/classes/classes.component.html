<mat-toolbar>
    <span>Clases: {{courseName?courseName:""}}</span>
  </mat-toolbar>
<table *ngIf="!loader" mat-table [dataSource]="classes" class="mat-elevation-z8">
    
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> <strong>Nombre:</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef><strong>Curso</strong>  </th>
      <td mat-cell *matCellDef="let element"> {{getCourseName(element.curso_id)	}} </td>
    </ng-container>
  
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> <strong>Descripci√≥n:</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
