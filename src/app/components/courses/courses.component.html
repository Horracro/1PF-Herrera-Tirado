
<mat-toolbar>
    <span>Cursos</span>
  </mat-toolbar>
<table *ngIf="!loader" mat-table [dataSource]="courses" class="mat-elevation-z8">


    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>


    <ng-container matColumnDef="fecha_inicio">
      <th mat-header-cell *matHeaderCellDef> Fecha inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_inicio}} </td>
    </ng-container>


    <ng-container matColumnDef="fecha_fin">
      <th mat-header-cell *matHeaderCellDef> Fecha fin </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_fin}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr   mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
